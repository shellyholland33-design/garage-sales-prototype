<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Garage Sales</title>

  <!-- PWA setup -->
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#111827">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 1rem; }
    #map { height: 500px; width: 100%; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1 class="text-2xl font-bold mb-4">Garage Sales</h1>

  <form>
    <label>Date</label>
    <input type="date" value="2025-08-31"><br><br>

    <label>Town, city or postcode</label>
    <input type="text" value="Toowoomba"><br><br>

    <label>Item</label>
    <input type="text" placeholder="bike, pram, tools"><br><br>

    <div>
      <label>Sources</label><br>
      <input type="checkbox" checked> Craigslist
      <input type="checkbox" checked> Facebook
      <input type="checkbox" checked> Newspapers
      <input type="checkbox" checked> Community
      <input type="checkbox" checked> Gumtree
      <input type="checkbox" checked> Marketplace
    </div>
  </form>

  <div id="map"></div>

  <script>
    // Map
    const map = L.map('map').setView([-27.56, 151.95], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // Example markers
    const markers = [
      [-27.56, 151.95],
      [-27.55, 151.96],
      [-27.57, 151.94]
    ];
    markers.forEach(([lat, lon]) => {
      L.marker([lat, lon]).addTo(map);
    });
  </script>

  <!-- Service worker registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js', { scope: './' });
      });
    }
  </script>
</body>
</html>
